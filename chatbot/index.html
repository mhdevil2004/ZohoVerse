<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              light: '#10a37f',
              dark: '#19c37d'
            },
            secondary: {
              light: '#f7f7f8',
              dark: '#343541'
            }
          }
        }
      }
    };
  </script>
  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  </style>
</head>
<body class="h-full bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200">
  <!-- Auth Modal -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-700 rounded-lg p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h2 id="modalTitle" class="text-xl font-semibold">Login</h2>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
          <i class="uil uil-times"></i>
        </button>
      </div>
      <form id="authForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium mb-1">Username</label>
          <input type="text" id="username" class="w-full px-3 py-2 border rounded-md dark:bg-gray-600" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" class="w-full px-3 py-2 border rounded-md dark:bg-gray-600" required>
        </div>
        <div id="confirmPasswordField" class="hidden">
          <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
          <input type="password" id="confirmPassword" class="w-full px-3 py-2 border rounded-md dark:bg-gray-600">
        </div>
        <button id="submitAuth" type="submit" class="w-full bg-primary-light dark:bg-primary-dark text-white py-2 rounded-md">
          Login
        </button>
        <div class="text-center text-sm">
          <span id="toggleText">Don't have an account? </span>
          <button id="toggleAuth" type="button" class="text-primary-light dark:text-primary-dark font-medium">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Mobile Overlay -->
  <div id="mobileOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>

  <div class="flex h-full flex-col md:flex-row">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed md:relative inset-y-0 left-0 transform -translate-x-full md:translate-x-0 z-30 md:flex md:w-64 flex-col bg-gray-50 dark:bg-gray-700 border-r border-gray-200 dark:border-gray-600 transition-transform duration-300 ease-in-out">
      <div class="p-4">
        <button class="w-full flex items-center gap-2 rounded-md border border-gray-300 dark:border-gray-500 px-3 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-600">
          <i class="uil uil-plus"></i>
          <span>New chat</span>
        </button>
      </div>
      
      <div class="px-3 py-2 border-t border-gray-200 dark:border-gray-600">
        <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Recent chats</h3>
        <ul class="mt-2 space-y-1">
          <li>
            <a href="#" class="flex items-center gap-2 px-2 py-1.5 text-sm rounded hover:bg-gray-100 dark:hover:bg-gray-600">
              <i class="uil uil-comment text-gray-400"></i>
              <span>React development tips</span>
            </a>
          </li>
          <li>
            <a href="#" class="flex items-center gap-2 px-2 py-1.5 text-sm rounded hover:bg-gray-100 dark:hover:bg-gray-600">
              <i class="uil uil-comment text-gray-400"></i>
              <span>Python data analysis</span>
            </a>
          </li>
        </ul>
      </div>
      
      <div class="mt-auto p-4 border-t border-gray-200 dark:border-gray-600">
        <button id="themeToggle" class="flex items-center gap-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 p-2 rounded-md w-full">
          <i class="uil uil-moon"></i>
          <span>Dark mode</span>
        </button>
        <button id="authBtn" class="flex items-center gap-2 text-sm mt-2 hover:bg-gray-100 dark:hover:bg-gray-600 p-2 rounded-md w-full">
          <i class="uil uil-user"></i>
          <span>Login</span>
        </button>
      </div>
    </div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <header class="md:hidden flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-600">
        <button id="menuToggle" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
          <i class="uil uil-bars"></i>
        </button>
        <h1 class="text-xl font-semibold">AI Chatbot</h1>
        <button id="mobileAuthBtn" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
          <i class="uil uil-user"></i>
        </button>
      </header>
      
      <!-- Chat area -->
      <div class="flex-1 p-4 overflow-y-auto chat-messages">
        <div class="max-w-3xl mx-auto">
          <div class="bg-gray-100 dark:bg-gray-700 rounded-lg p-4 mb-4">
            <p>Hello! How can I help you today? Try one of the quick prompts below.</p>
          </div>
        </div>
      </div>
      
      <!-- Quick prompts -->
      <div class="px-4 pb-2 flex gap-2 justify-center overflow-x-auto">
        <button class="quick-prompt-btn px-3 py-1.5 text-sm rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 whitespace-nowrap">
          Talk about studies
        </button>
        <button class="quick-prompt-btn px-3 py-1.5 text-sm rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 whitespace-nowrap">
          Today's plan
        </button>
        <button class="quick-prompt-btn px-3 py-1.5 text-sm rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 whitespace-nowrap">
          Gym routine
        </button>
        <button class="quick-prompt-btn px-3 py-1.5 text-sm rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 whitespace-nowrap">
          Coding help
        </button>
      </div>
      
      <!-- Input area -->
      <div class="p-4 border-t border-gray-200 dark:border-gray-600">
        <div class="max-w-3xl mx-auto flex items-center">
          <input
            type="text"
            id="prompt"
            placeholder="Message..."
            class="flex-1 px-4 py-2 rounded-full border border-gray-300 dark:border-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-light dark:bg-gray-700"
          />
          <button id="submit" class="ml-2 p-2 text-primary-light dark:text-primary-dark hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full">
            <i class="uil uil-message"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
